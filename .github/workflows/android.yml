name: Build Debug APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: ğŸ§° Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: âœ… Make gradlew executable
      run: chmod +x ./src/android/gradlew

    - name: ğŸ—ï¸ Build Debug APK
      working-directory: ./src/android
      run: ./gradlew assembleDebug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: citra-debug-apk
        path: src/android/app/build/outputs/apk/debug/*.apk
